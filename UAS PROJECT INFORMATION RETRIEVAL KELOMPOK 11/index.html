  // Add more words and translations here
};

// Translate word function
function translateWord() {
  // Get word from input
  const word = document.getElementById("wordInput").value.toLowerCase();

  // Check if word is in dictionary
  if (dictionary.hasOwnProperty(word)) {
    // Output translation
    document.getElementById("translationOutput").innerHTML = dictionary[word];
  } else {
    // Output not found message
    document.getElementById("translationOutput").innerHTML = "Word not found in dictionary.";
  }
}
</script>
